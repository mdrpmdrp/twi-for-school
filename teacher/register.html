<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <title>Teacher Registration</title>
    <style>
        body {
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-control {
            border-radius: 3rem;
            border: none;
            outline: none;
            box-shadow: none;
            text-align-last: center;
            text-align: center;
            font-size: 1.2rem;
        }

        input.form-control:focus {
            outline: 0;
            box-shadow: 0 0 0 3px rgba(255, 202, 44, .5);
            font-size: 1.3rem;
        }

        label {
            color: white;
            font-size: 1.2rem;
        }

        .submit-btn {
            border-radius: 3rem;
            border: none;
            outline: none;
            box-shadow: none;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.5rem;
            cursor: pointer;
            width: 200px;
        }

        .submit-btn:hover {
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <section class="text-center mt-2">
            <img alt="icon" src="https://img.icons8.com/ios/48/ffffff/men-age-group-4.png" />
            <p class="display-4 text-center text-light fw-bold">Teacher Registration</p>
        </section>
        <section>
            <div class="container-fluid main-container">
                <form id="regist-form">
                    <div class="row justify-content-center">
                        <div class="col-md-4  text-center mt-3">
                            <label for="name"><span><img alt="icon" src="https://img.icons8.com/fluency-systems-regular/20/ffffff/user.png" /></span> Fullname *</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                        <div class="col-md-4  text-center mt-3">
                            <label for="lineid"><span><img alt="icon" src="https://img.icons8.com/windows/20/ffffff/line-me.png" /></span> Line ID</label>
                            <input type="text" id="lineid" name="lineid" class="form-control">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4  text-center mt-3">
                            <label for="whatsapp"><span><img src="https://img.icons8.com/windows/20/ffffff/whatsapp--v1.png" /></span> WhatsApp</label>
                            <input type="text" id="whatsapp" name="whatsapp" class="form-control">
                        </div>
                        <div class="col-md-4  text-center mt-3">
                            <label for="wechat"><span><img src="https://img.icons8.com/ios/20/ffffff/weixing.png" /></span> WeChat ID</label>
                            <input type="text" id="wechat" name="wechat" class="form-control">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4  text-center mt-3">
                            <label for="facebook"><span><img src="https://img.icons8.com/windows/20/ffffff/facebook-new.png" /></span> Facebook</label>
                            <input type="text" id="facebook" name="facebook" class="form-control">
                        </div>
                        <div class="col-md-4  text-center mt-3">
                            <label for="tel"><span><img alt="icon" src="https://img.icons8.com/material-outlined/20/ffffff/phone-not-being-used.png" /></span> Tel</label>
                            <input type="text" id="tel" name="tel" class="form-control">
                        </div>
                    </div>
        
                    <div class="row mt-4 mb-5">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-warning submit-btn">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script>
        VANTA.GLOBE({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 50.00,
            minWidth: 50.00,
            scale: 1.00,
            scaleMobile: 3.00
        })
    </script>
    <script>
        var scripturl = 'https://script.google.com/macros/s/AKfycbxHpF8I_PK0WabmuSnx1i7CcuPHtUruzaO2ecaC6SNxDzJeV-nf-XmgVnmbOBmYhpYo/exec'
        $(document).ready(function () {
            // liff.init({ liffId: '1656895429-Krdqqkw8' })
            // liff.ready.then(() => {
            //     if (!liff.isLoggedIn()) {
            //         liff.login();
            //     }
            // })
        })
        $('#regist-form').submit(async function () {
            event.preventDefault()
            let formdata = $(this).serializeArray()
            let data = {}
            formdata.forEach(function (item) {
                data[item.name] = item.value
            })
            let isAlert = false
            Object.keys(data).forEach(function (key) {
                if (data[key] == '' && !isAlert) {
                    isAlert = true
                    $(`#${key}`).focus()
                    Swal.fire({
                        icon: 'error',
                        title: 'Please complete the information.',
                        text: 'If there is no information, please enter "-"',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                    })
                    return false
                }
            })
            if (!isAlert) {
                $.LoadingOverlay("show", {
                    // background: "rgba(177, 48, 104, 0.5)"
                });
                let profile = await liff.getProfile()
                data.uid = profile.userId
                data.displayname = profile.displayName
                data.pictureurl = profile.pictureUrl
                $.ajax({
                    url: scripturl + '?opt=teacherregist',
                    type: 'POST',
                    data: data,
                    success: function (res) {
                        $.LoadingOverlay("hide");
                        if (res == 'duplicate') {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'This Line Account is already registered.',
                                confirmButtonText: 'OK',
                            }).then((result) => {
                                if (liff.isInClient()) {
                                    liff.closeWindow();
                                } else {
                                    window.location.href = 'https://lin.ee/RMVcU7O'
                                }
                            })
                        } else {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                html: 'You can now recieve notifications from us.',
                                confirmButtonText: 'OK',
                            }).then(function () {
                                if (liff.isInClient()) {
                                    let bubble = {
                                        "type": "bubble",
                                        "header": {
                                            "type": "box",
                                            "layout": "horizontal",
                                            "contents": [
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "contents": [
                                                        {
                                                            "type": "image",
                                                            "url": profile.pictureUrl,
                                                            "size": "full",
                                                            "aspectMode": "cover"
                                                        }
                                                    ],
                                                    "width": "50px",
                                                    "cornerRadius": "50px"
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": "Welcome " + profile.displayName,
                                                            "weight": "bold",
                                                            "color": "#ffffff"
                                                        }
                                                    ],
                                                    "alignItems": "center",
                                                    "justifyContent": "center"
                                                }
                                            ],
                                            "margin": "lg",
                                            "paddingAll": "md"
                                        },
                                        "body": {
                                            "type": "box",
                                            "layout": "vertical",
                                            "contents": [
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": "You can view all of your opportunities by type \"#SeeAll\"",
                                                            "wrap": true,
                                                            "align": "center"
                                                        }
                                                    ],
                                                    "spacing": "xl"
                                                }
                                            ],
                                            "spacing": "lg"
                                        },
                                        "styles": {
                                            "header": {
                                                "backgroundColor": "#0069D9"
                                            }
                                        }
                                    }
                                    let flex = {
                                        "type": "flex",
                                        "altText": "Hello " + profile.displayName,
                                        "contents": bubble,
                                         "quickReply": {
                                            "items": [
                                                {
                                                    "type": "action",
                                                    "action": {
                                                        "type": "message",
                                                        "label": "See All Opportunities",
                                                        "text": "#SeeAll"
                                                    }
                                                }
                                            ]
                                        }
                                    
                                    }
                                    let text = {
                                        "type": "text",
                                        "text": "#SeeAll",
                                       
                                    }
                                  
                                    liff.sendMessages([flex,text]).then(function () {
                                        liff.closeWindow()
                                    })
                                } else {
                                    window.location.href = 'https://lin.ee/RMVcU7O'
                                }
                            })
                        }
                    },
                    error: function (err) {
                        $.LoadingOverlay("hide");
                        Swal.fire({
                            icon: 'error',
                            title: 'ลงทะเบียนไม่สำเร็จ',
                            text: 'กรุณาลองใหม่อีกครั้ง',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }
                })
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
