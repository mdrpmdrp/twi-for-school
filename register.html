            liff.ready.then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            })
        })
    </script>
    <script>
        $('#regist-form').submit(async function () {
            event.preventDefault()
            let formdata = $(this).serializeArray()
            let data = {}
            formdata.forEach(function (item) {
                data[item.name] = item.value
            })
            let isAlert = false
            Object.keys(data).forEach(function (key) {
                if (data[key] == '' && !isAlert) {
                    isAlert = true
                    $(`#${key}`).focus()
                    Swal.fire({
                        icon: 'error',
                        title: 'กรุณากรอกข้อมูลให้ครบถ้วน',
                        text: $('label[for=' + key + ']').text(),
                        showConfirmButton: false,
                        timer: 1500
                    })
                    return false
                }
            })

            if (!isAlert) {
                $.LoadingOverlay("show", {
                    background: "rgba(36, 173, 243, 0.7)"
                });
                let profile = await liff.getProfile()
                data.uid = profile.userId
                data.displayname = profile.displayName
                data.pictureurl = profile.pictureUrl
                $.ajax({
                    url: scripturl + '?opt=regist',
                    type: 'POST',
                    data: data,
                    success: function (res) {
                        $.LoadingOverlay("hide");
                        if (res == 'duplicate') {
                            Swal.fire({
                                icon: 'error',
                                title: 'ลงทะเบียนไม่สำเร็จ',
                                text: 'บัญชีไลน์นี้ลงทะเบียนแล้ว',
                                confirmButtonText: 'ตกลง',
                            }).then((result) => {
                                if (liff.isInClient()) {
                                    liff.closeWindow();
                                } else {
                                    window.location.href = 'https://lin.ee/RMVcU7O'
                                }
                            })

                                                {

                                                            "color": "#ffffff"
                                                        }
                                                    ],
                                                    "alignItems": "center",
                                                    "justifyContent": "center"
                                                }
                                            ],
                                            "margin": "lg",
                                            "paddingAll": "md"
                                        },
                                        "body": {
                                            "type": "box",
                                            "layout": "vertical",
                                            "contents": [
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": "ท่านสามารถค้นหาครูต่างชาติด้วยการกดปุ่มค้นหาครู",
                                                            "wrap": true,
                                                            "align": "center"
                                                        },
                                                        {
